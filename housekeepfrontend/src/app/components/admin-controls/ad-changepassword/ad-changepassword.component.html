<app-header></app-header>


<div class="sidebar">
  <a routerLink="/admin/analysis">Report</a>
  <a routerLink="/admin/dashboard" >Customers</a>
  <a routerLink="/admin/technician" >Technicians</a>
  <a routerLink="/admin/services">Services</a>
  <a routerLink="/admin/workrequest">Work Requests</a>
  <a routerLink="/admin/changepass" class="active">Change Password</a>
  
</div>

<div class="container mt-4">
  <h3 style="justify-content:center;text-align:center;" class="text-2xl font-bold">Change Password</h3>
      
  <table class="table">
    
    <tbody>
      <tr>
        <td>
            <div class="input-group mb-8" style="width:30%;">
               <input type="password" class="form-control"  placeholder="Enter Old Password" [(ngModel)]="oldpassword" ngModel required>
            </div>
            <div style="margin-top:10px;width:30%;">
                <button type="button" class="btn btn-primary" (click)="verify()">Verify</button>
            </div>
            <div class="input-group mb-8" style="margin-top:20px;width:30%;">
                <input type="password" class="form-control"  placeholder="Enter New Password" [(ngModel)]="newpassword1" ngModel required>
            </div>
            <div class="input-group mb-8" style="margin-top:10px;width:30%;">
                <input type="password" class="form-control"  placeholder="ReType New Password" [(ngModel)]="newpassword2" ngModel required>
            </div>

            <button type="button" *ngIf="verified()" (click)="updatepass()" class="btn btn-primary" style="margin-top:10px;">Update</button>
        </td>
      </tr>
    </tbody>
    
  </table>
</div>


<app-footer></app-footer>
