<app-header></app-header>


<div class="sidebar">
  <a routerLink="/admin/analysis" >Report</a>
  <a routerLink="/admin/dashboard" >Customers</a>
  <a routerLink="/admin/technician" class="active">Technicians</a>
  <a routerLink="/admin/services">Services</a>
  <a routerLink="/admin/workrequest">Work Requests</a>
  <a routerLink="/admin/changepass">Change Password</a>
</div>

<div class="container mt-4">
  <h3 style="justify-content:center;text-align:center;" class="text-2xl font-bold">Technician Details</h3>
      
  <table class="table">
    
    <thead>
      <tr>
        <th scope="col" style="width:150px;" (click)="sort('fname')">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Service</th>
        <th scope="col">Status</th>
        <th scope="col">Overallrating</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of alltechnician | orderBy: key: reverse |paginate : {itemsPerPage:4,currentPage:p}">
      <tr>
        <td >{{item.tid}}</td>
        <td>{{item.fname + ' '+ item.lname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.service}}</td>
        <td>{{item.status}}</td>
        <td>{{item.overallrating}}</td>
        <td>
          <button type="button" class="btn btn-primary mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editClick(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>

          </button>&nbsp;&nbsp;


          <button type="button" class="btn btn-danger mr-1" (click)="deleteClick(item.tid)">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
          </button>

        </td>
      </tr>
    </tbody>
    
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1"
   aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
   <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal"
       aria-label="Close"></button>
   </div>
   <div class="modal-body">
       <div class="input-group mb-2">
           <input type="text" class="form-control"  placeholder="First Name" [(ngModel)]="fname">
       </div>
       <div class="input-group mb-2">
        <input type="text" class="form-control"  placeholder="Last Name" [(ngModel)]="lname">
    </div>
    <div class="input-group mb-2">
      <input type="text" class="form-control"  placeholder="Email" [(ngModel)]="email">
  </div>
  <div class="input-group mb-2">
    <input type="text" class="form-control"  placeholder="Service" [(ngModel)]="service">
</div>
<div class="input-group mb-2">
    <input type="number" class="form-control"  placeholder="Status" [(ngModel)]="status">
</div>
<div class="input-group mb-2">
    <input type="number" class="form-control"  placeholder="Overall Rating" [(ngModel)]="overallrating">
</div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

    <button type="button" (click)="updateClick(tid)"
    *ngIf="tid!=0" class="btn btn-primary" data-bs-dismiss="modal">
    Update    
    </button>

  </div>

       

   </div>

</div>
</div>
</div>

<app-footer></app-footer>
