<app-header></app-header>

<div class="sidebar">
    <a routerLink="/customer/workrequest">New Work Request</a>
    <a routerLink="/customer/status" >Acceptance</a>
    <a routerLink="/customer/address" class="active">Address</a>
    <a routerLink="/customer/notcompleted">Incompleted</a>
    <a routerLink="/customer/history">Completed/Rating</a>
    <a routerLink="/customer/changepassword">Change Password</a>
    <a routerLink="/customer/findtechnician">Find Technician</a>
    
  </div>


<div class="container mt-4">
  <h3 style="justify-content:center;text-align:center;margin-bottom:25px;" class="mt-20 text-xl font-bold" >Update Contact</h3>
      
  <table class="table">
    
    <thead>
      <tr>
        
   
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of user ">
      <tr>
    
        <td>{{item.address}}</td>
        <td>{{item.phone}}</td>
        <td>
          
          <button type="button" class="btn btn-primary mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editClick(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>

          </button>&nbsp;&nbsp;
        </td>
      </tr>
    </tbody>

  </table>
  
</div>

<div class="modal fade" id="exampleModal" tabindex="-1"
   aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
   <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal"
       aria-label="Close"></button>
   </div>
   <div class="modal-body">
   
    <div class="input-group mb-2">
      <label for="phone" class="mr-5">Enter Phone:</label>
         <input type="text" class="form-control" name="phone"  placeholder="Phone" [(ngModel)]="phone">
    </div>
    <p class="text-red-500 mt-2" *ngIf="!validation()">**Invalid format</p>
       <div class="input-group mb-2 mt-4">
        <label for="phone" class="mr-2">Enter Address:</label>
           <input type="text" class="form-control"  placeholder="Address" [(ngModel)]="address" >
       </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

    <button type="button" 
    *ngIf="cid!=0" class="btn btn-primary" (click)="updateClick(cid)" data-bs-dismiss="modal">
    Update    
    </button>

  </div>

       

   </div>

</div>
</div>
</div>




<app-footer></app-footer>
