<div class="px-5 py-5">
<div class="w-full min-h-screen float-right">
    <div class="px-10 w-1/2 border-2 border-black bg-gray-200">
<div class="card-details px-10 py-5 ">
    <h3 class="title mt-10 mb-5">Enter Card Details to Pay</h3>
    <hr/>
    <div class="row">
      <div class="form-group col-sm-7">
        <label for="card-holder" class="font-bold text-xl mt-5 ">Card Holder</label>
        <input id="card-holder" name="validatename" type="text" class="form-control" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1">
      </div>
      <div class="form-group col-sm-5">
        <label for="" class="font-bold text-xl mt-5">Expiration Date</label>
        <div class="input-group expiration-date">
          <input type="text" name="validatemonth" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
          <span class="date-separator" >/</span>
          <input type="text" name="validateyear" class="form-control ml-2" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="form-group col-sm-8">
        <label for="card-number" class="font-bold text-xl mt-5">Card Number</label>
        <input name="validateno" id="card-number" type="number" class="form-control" placeholder="Card Number" aria-label="Card Holder" aria-describedby="basic-addon1">
      </div>
      <div class="form-group col-sm-4">
        <label for="cvc" class="font-bold text-xl mt-5">CVV</label>
        <input id="cvc" name="vatedatecvv" type="number" class="form-control" placeholder="CVV" aria-label="Card Holder" aria-describedby="basic-addon1">
      </div>
        <button type="submit" class="btn btn-primary w-1/2 mt-5 ml-5" name="delivery" value="paid">Pay Now</button>
    </div>
  </div>
</div>
</div>
</div>
