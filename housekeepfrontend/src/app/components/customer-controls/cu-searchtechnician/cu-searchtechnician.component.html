<app-header></app-header>

<div class="sidebar">
    <a routerLink="/customer/workrequest">New Work Request</a>
    <a routerLink="/customer/status" >Acceptance</a>
    <a routerLink="/customer/address" >Address</a>
    <a routerLink="/customer/notcompleted">Incompleted</a>
    <a routerLink="/customer/history">Completed/Rating</a>
    <a routerLink="/customer/changepassword">Change Password</a>
    <a routerLink="/customer/findtechnician" class="active">Find Technician</a>
  </div>



  <div class="container w-full mt-4">
    <h3 style="justify-content:center;text-align:center;" class="text-2xl text-blue-800 font-bold mb-4">Find Technician Details</h3>
        
      
        <div class="w-full">
            <div class="input-group mb-2" class="mb-2 mt-2 flex">
                <input type="text" class="form-control" [(ngModel)]="tid">
                <button class="btn btn-primary ml-2" (click)="searchtechnician()">Find Technician</button>
            </div>

        <div class="w-full">
          <table class="table">
          <thead>
            <tr>
              <th scope="col" class="w-1/12">Tid&nbsp;&nbsp;
                  
              </th>
              <th scope="col" class="w-1/12">Name </th>
              <th scope="col" class="w-1/12">Email</th>
              <th scope="col" class="w-1/12">Phone</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of alltechnician" >
            <tr class="my-2">
              <td>{{item.tid}}</td>
              <td>{{item.fname + " "+ item.lname}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phone}}</td>
            </tr>
          </tbody>
          </table>
          
        </div>

      </div>
      
      
  </div>

 
  
  
<app-footer></app-footer>
