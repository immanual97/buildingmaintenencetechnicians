<app-header></app-header>


<div class="sidebar">
  <a routerLink="/technician/earnings">Report</a>
    <a routerLink="/technician/changeworkstatus" >Update WorkStatus</a>
    <a routerLink="/technician/setprice" >Set Price</a>
    <a routerLink="/technician/payed">Customer Pay</a>
    <a routerLink="/technician/acceptance" class="active">Work to be Accepted</a>
    <a routerLink="/technician/changepassword">Change Password</a>
    <a routerLink="/technician/findcustomer">Find Customer</a>
    
</div>

<div class="container mt-4">
  <h3 style="justify-content:center;text-align:center;" class="text-2xl font-bold mb-4">Work Requests</h3>
      
  <table class="table">
    
    <thead>
      <tr>
        
        <th scope="col" style="width:150px;">Work ID &nbsp;&nbsp;</th>
        <th scope="col">User Id</th>
        <th scope="col">Date</th>
        <th scope="col">Slot</th>
        <th scope="col">Accepted</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of allwork |paginate : {itemsPerPage:4,currentPage:p}">
      <tr>
       
        <td>{{item.wid}} </td>
        <td>{{item.user}} </td>
        <td>{{item.date | date:'mediumDate'}}</td>
        <td>{{item.slot}}</td>
        <td>{{item.accepted}}</td>
        <td>
            <button class="btn btn-primary" (click)="updateClick(item)">Accept</button>
            <button class="btn ml-2 bg-red-500 text-white" (click)="rejectClick(item)">Reject</button>
        </td>
      </tr>
    </tbody>
    
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>


<app-footer></app-footer>
