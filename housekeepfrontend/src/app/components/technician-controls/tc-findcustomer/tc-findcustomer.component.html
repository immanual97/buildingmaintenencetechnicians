<app-header></app-header>

<div class="sidebar">
    <a routerLink="/technician/earnings">Report</a>
    <a routerLink="/technician/changeworkstatus" >Update WorkStatus</a>
    <a routerLink="/technician/setprice" >Set Price</a>
    <a routerLink="/technician/payed">Customer Pay</a>
    <a routerLink="/technician/acceptance">Work to be Accepted</a>
    <a routerLink="/technician/changepassword">Change Password</a>
    <a routerLink="/technician/findcustomer" class="active">Find Customer</a>
</div>

  <div class="container w-full mt-4">
    <h3 style="justify-content:center;text-align:center;" class="text-2xl text-blue-800 font-bold mb-4">Find Customer Details</h3>
        
      
        <div class="w-full">
            <div class="input-group mb-2" class="mb-2 mt-2 flex">
                <input type="text" class="form-control" [(ngModel)]="cid">
                <button class="btn btn-primary ml-2" (click)="searchcustomer()">Find Customer</button>
            </div>

        <div class="w-full">
          <table class="table">
          <thead>
            <tr>
              <th scope="col" class="w-1/12">Cid&nbsp;&nbsp;
                  
              </th>
              <th scope="col" class="w-1/12">Name </th>
              <th scope="col" class="w-1/12">Email</th>
              <th scope="col" class="w-1/12">Address</th>
              <th scope="col" class="w-1/12">Phone</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of allcustomer" >
            <tr class="my-2">
              <td>{{item.cid}}</td>
              <td>{{item.fname + " "+ item.lname}}</td>
              <td>{{item.email}}</td>
              <td>{{item.address}}</td>
              <td>{{item.phone}}</td>
            </tr>
          </tbody>
          </table>
          
        </div>

      </div>
      
      
  </div>

 
  
  
<app-footer></app-footer>
